<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <link rel="stylesheet" href="openlayers/ol.css" type="text/css">
        <script src="openlayers/ol.js" charset="UTF-8"></script>
    </head>
    <body>
        <div id="map" class="map"></div>
        <script>            
            const washingtonLonLat = [8.7563, 51.7167];
            const washingtonWebMercator = ol.proj.fromLonLat(washingtonLonLat);

            var map = new ol.Map({
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            attributions: [
                                ol.source.OSM.ATTRIBUTION
                            ],
                            opaque: false,
                            url: 'rest/tiles/{z}/{x}/{y}.png'

                        })
                    })
                ],
                target: 'map',
                view: new ol.View({
                    center: washingtonWebMercator,
                    minZoom: 2,
                    maxZoom: 19,
                    zoom: 6
                })
            });
        </script>
    </body>
</html>
