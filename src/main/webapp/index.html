<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="openlayers/ol.css" type="text/css">
    <script src="openlayers/ol.js" charset="UTF-8"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              attributions: [
                ol.source.OSM.ATTRIBUTION
              ],
              opaque: false,
              url: 'web/rest/tiles/{z}/{x}/{y}.png'              
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0,0],
          minZoom: 2,
          maxZoom: 19,
          zoom: 2
        })
      });
    </script>
  </body>
</html>
