<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://localhost:8080/osmproxy/openlayers/ol.css" type="text/css">
    <script src="http://localhost:8080/osmproxy/openlayers/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              attributions: [
                ol.source.OSM.ATTRIBUTION
              ],
              opaque: false,
              url: 'http://localhost:8080/osmproxy/web/rest/tiles/{z}/{x}/{y}.png'
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });
    </script>
  </body>
</html>
